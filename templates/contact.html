{% extends 'base.html' %}
{% block title %}Contact - Time AI{% endblock %}

{% block content %}
<section class="container my-5">
  <h2>Contact Time AI</h2>
  <p class="text-muted">Weâ€™re located in Miami and ready to help you harness AI for your business.</p>
  <form method="post" action="{{ url_for('main.contact') }}">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="name" 
        name="name" 
        placeholder="Your Name" 
        required 
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="you@example.com" 
        required 
      />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea 
        class="form-control" 
        id="message" 
        name="message" 
        rows="4" 
        placeholder="How can we help?"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</section>
{% endblock %}
